<html><body>
<table><tr><td width=21></td><td>

	<img height=43>
	<center>
	<font color=LEVEL>Create new</font> or <font color=LEVEL>manage</font> existing schemes
	</center>
	
	<img height=7>
	%schemes%
	
	<img height=-4>
	<table cellpadding=0 cellspacing=0>
		<tr>
			<td width=120></td>

		</tr>
	</table>
	
	<img height=7>

	<img height=10>

	<img height=7>
	<table cellpadding=0 cellspacing=0>
		<tr>
			<td><edit width=110 var="EditCode"></td>

			<td align=left><button value="USE SCHEME CODE" action="bypass npc_%objectId%_acceptcode; $EditCode" width=133 height=21 back=L2UI_ch3.bigbutton3 fore=L2UI_ch3.bigbutton3></td>
		</tr>
	</table>
	
	<img height=31>
	<table cellpadding=0 cellspacing=0>
		<tr>
			<td align=left><button value=BACK action="bypass -h npc_%objectId%_main" width=48 height=22 back=L2UI_CH3.smallbutton1_down fore=L2UI_CH3.smallbutton1></td>
			<td width=100></td>
		</tr>
	</table>

</td></tr></table>
