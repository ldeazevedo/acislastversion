<html><body>
<table><tr><td width=21></td><td>

	<img height=110>
	<center>

	</center>

	<img height=6>

			<td width=144 align=right><img height=-2><font color=LEVEL>%code%</font></td>

		</tr>
	</table>

	<img height=1>
	<table cellpadding=1 cellspacing=0 bgcolor=FF0000>
		<tr>
			<td width=242 align=center>
				<img height=3>Push unlock button to authorize code usage
				<img height=-4>or press reset option to generate new one!<img height=4>
			</td>
		</tr>
	</table>

	<img height=109>
	<table cellpadding=0 cellspacing=0>
		<tr>
			<td align=left><button value=BACK action="bypass -h npc_%objectId%_manage" width=48 height=22 back=L2UI_CH3.smallbutton1_down fore=L2UI_CH3.smallbutton1></td>
			<td width=100></td>
		</tr>
	</table>

</td></tr></table>
